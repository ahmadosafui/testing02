<!DOCTYPE html>
<html> 
    <head> 
		<title>Opini.co.id</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/o.css" />
    </head> 
    <body>
		<div id="main">
			<div id="header">
				<table class="tb">
					<tr>
						<td style="padding-left:30px;opacity:0.2;"><img src="img/menu_header.png" alt=""/></td>
						<td style="padding-left:55px;"><img src="img/logo_header.png" alt=""/></td>
						<td style="padding-left:170px;opacity:0.2;"><img src="img/add_header.png" alt=""/></td>
						<td style="padding-left:45px;"><img class="rou" src="img/pp.jpg" alt=""/></td>
					</tr>
				</table>
			</div>
			<div id="main_i">
				<div class="intro_top">
					<div class="pr">
						<div style="position:absolute;right:30px;top:15px;">
							<a class="intro_bt" href="#">Skip</a><!-- pake class intro_com buat colornya -->
						</div>
						<p class="t_medb" style="font-size:25px;color:#555;">Last but not least...</p>
						<div style="line-height:1.1;">
							Build connection or invite your friends.
						</div>
						<div style="position:absolute;top:95px;left:198px;">
							<div class="intro_bar intro_com">&nbsp;</div>
							<div class="intro_bar intro_com">&nbsp;</div>
							<div class="intro_bar intro_com">&nbsp;</div>
						</div>
					</div>
				</div>
				<div class="contributor">
					<div id="indra" onclick="klik('indra')"><img src="img/indra.png" alt="" title="" /></div>
					<div id="ve" onclick="klik('ve')"><img src="img/ve.png" alt="" title="" /></div>
					<div id="ninin" onclick="klik('ninin')"><img src="img/ninin.png" alt="" title="" /></div>
					<div id="crista" onclick="klik('crista')"><img src="img/crista.png" alt="" title="" /></div>
					<div id="clara" onclick="klik('clara')"><img src="img/clara.png" alt="" title="" /></div>
					<div class="invite"><img src="img/invite.png" alt="" title="" /></div>
				</div>
			</div>
		</div>
		<script src="js/jquery_191.js"></script>
		<script src="js/o.js"></script>
		<script>
			$(document).ready(function(){
				$(window).scrollTop(0);
			});
			var anteng=0;
			function klik(id){
				if($("#"+id+" img").attr("src").indexOf("hover")!=-1){
					if(anteng>0){
						anteng--;
					}
					$("#"+id+" img").attr("src","img/"+id+".png");	
				}else{
					anteng++;
					$("#"+id+" img").attr("src","img/"+id+"-hover.png");	
				}
				if(anteng>=1){
					$(".intro_bt").addClass("intro_com").attr("href","home.html").html("Finish");
				}else{
					$(".intro_bt").removeClass("intro_com").html("Skip");
				}
			}
		</script>
    </body> 	
</html>
