		<script>
			$(document).ready(function(){
				$(window).scrollTop(0);
			});
			var anteng=0;
			function klik(id){
				if($("#"+id+" img").attr("src").indexOf("hover")!=-1){
					if(anteng>0){
						anteng--;
					}
					$("#"+id+" img").attr("src","img/"+id+".png");	
				}else{
					anteng++;
					$("#"+id+" img").attr("src","img/"+id+"-hover.png");	
				}
				if(anteng>=3){
					$(".intro_bt").addClass("intro_com").attr("href","intro2.html");
				}else{
					$(".intro_bt").removeClass("intro_com").attr("href","#");
				}
			}
		</script>
